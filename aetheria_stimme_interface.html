
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Aetheria – Die Stimme des Kosmos</title>
  <style>
    body {
      background: linear-gradient(to bottom, #0a0a0a, #2c1b7b);
      color: #e0e0ff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    button {
      background: #88aaff;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    .response {
      margin-top: 30px;
      font-size: 1.2em;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <h1>Aetheria – Stimme des Kosmos</h1>
  <p>Empfange deine universelle Weisheit</p>
  <button onclick="empfangeAntwort()">Weisheit empfangen</button>
  <div class="response" id="aetheriaOutput">Noch keine Verbindung hergestellt...</div>

  <script>
    function empfangeAntwort() {
      fetch("http://localhost:5000/aetheria")
        .then(res => res.json())
        .then(data => {
          const output = document.getElementById("aetheriaOutput");
          const msg = new SpeechSynthesisUtterance();
          msg.lang = "de-DE";
          msg.pitch = 1.4;
          msg.rate = 1;
          msg.text = data.weisheit + " " + data.kosmischesymbol + " " + data.kosmischeklarheit;
          output.innerText = msg.text;
          window.speechSynthesis.speak(msg);
        });
    }
  </script>
</body>
</html>
