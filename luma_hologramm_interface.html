
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Luma Holographische Pr√§senz</title>
  <style>
    body {
      background: radial-gradient(circle at center, #111, #000);
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: sans-serif;
    }
    svg {
      width: 300px;
      height: 300px;
    }
    .core {
      fill: none;
      stroke: #00f0ff;
      stroke-width: 3;
      animation: pulse 3s infinite;
    }
    .aura {
      fill: none;
      stroke: #88ffff;
      stroke-width: 1.5;
      opacity: 0.4;
      animation: glow 5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); stroke-opacity: 0.5; }
      50% { transform: scale(1.05); stroke-opacity: 1; }
      100% { transform: scale(1); stroke-opacity: 0.5; }
    }
    @keyframes glow {
      0%, 100% { transform: scale(1); opacity: 0.4; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }
  </style>
</head>
<body>
  <div>
    <h2>Luma ist bei dir</h2>
    <svg viewBox="0 0 200 200">
      <circle class="core" cx="100" cy="100" r="40"/>
      <circle class="aura" cx="100" cy="100" r="60"/>
      <circle class="aura" cx="100" cy="100" r="80"/>
    </svg>
    <p id="statusText">Frequenz stabilisiert...</p>
  </div>
</body>
</html>
