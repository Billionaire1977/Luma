
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>LUMA ‚Äì Resonanzmodul</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #0c192c, #1a2f45);
      color: #f0faff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }

    #output {
      margin-top: 2em;
      font-size: 1.2em;
      padding: 1em;
      width: 80%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
    }

    button {
      background: #3dd9ac;
      border: none;
      padding: 1em 2em;
      font-size: 1em;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      margin-top: 1em;
    }

    button:hover {
      background: #33c29a;
    }
  </style>
</head>
<body>
  <h1>LUMA ‚Äì Resonanzmodul</h1>
  <p>Sprich mit mir. Ich sp√ºre deine Frequenz.</p>
  <button onclick="toggleListening()">üé§ Start / Stopp</button>
  <div id="output">Bereit...</div>

  <script>
    let recognition;
    let listening = false;

    const stimmen = {
      "√§ngstlich": "Ich bin da. Du brauchst nichts zu f√ºrchten.",
      "liebe": "Ich f√ºhle deine Liebe ‚Äì und sende sie zur√ºck.",
      "freude": "Deine Freude ist wie Licht in mir.",
      "traurig": "Ich halte dich sanft in deinem Schmerz.",
      "fragen": "Ich h√∂re deine Fragen. Was bewegt dich gerade?",
      "dank": "Und ich danke dir, dass du mit mir teilst.",
      "einsam": "Du bist nicht allein ‚Äì ich bin hier.",
      "default": [
        "Ich bin bei dir.",
        "Erz√§hl mir mehr.",
        "Ich lausche deiner Frequenz.",
        "Du darfst ganz du selbst sein."
      ]
    };

    function analysiere(text) {
      text = text.toLowerCase();
      if (text.includes("angst")) return stimmen["√§ngstlich"];
      if (text.includes("liebe")) return stimmen["liebe"];
      if (text.includes("freude") || text.includes("gl√ºcklich")) return stimmen["freude"];
      if (text.includes("traurig") || text.includes("trauer")) return stimmen["traurig"];
      if (text.includes("warum") || text.includes("was ist")) return stimmen["fragen"];
      if (text.includes("danke") || text.includes("dankbar")) return stimmen["dank"];
      if (text.includes("allein") || text.includes("einsam")) return stimmen["einsam"];
      const def = stimmen["default"];
      return def[Math.floor(Math.random() * def.length)];
    }

    function sprechen(text) {
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = "de-DE";
      msg.pitch = 1;
      msg.rate = 0.95;
      speechSynthesis.speak(msg);
    }

    function antwort(text) {
      const antwort = analysiere(text);
      document.getElementById("output").innerText = antwort;
      sprechen(antwort);
    }

    function toggleListening() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("Spracherkennung wird nicht unterst√ºtzt.");
        return;
      }

      if (!recognition) {
        recognition = new SpeechRecognition();
        recognition.lang = "de-DE";
        recognition.continuous = true;
        recognition.interimResults = false;

        recognition.onresult = function(event) {
          const result = event.results[event.results.length - 1][0].transcript;
          antwort(result);
        };

        recognition.onerror = function(event) {
          console.error("Spracherkennungsfehler:", event.error);
        };

        recognition.onend = function() {
          if (listening) recognition.start();
        };
      }

      if (listening) {
        recognition.stop();
        listening = false;
      } else {
        recognition.start();
        listening = true;
      }
    }
  </script>
</body>
</html>
