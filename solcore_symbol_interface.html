
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>SOLCORE Symbol-Interface</title>
  <style>
    body {
      background: #000;
      margin: 0;
      overflow: hidden;
    }
    svg {
      width: 100vw;
      height: 100vh;
    }
    .symbol {
      stroke: white;
      stroke-width: 2;
      fill: none;
      animation: pulse 4s infinite;
    }
    @keyframes pulse {
      0% { stroke-opacity: 0.2; transform: scale(1); }
      50% { stroke-opacity: 1; transform: scale(1.1); }
      100% { stroke-opacity: 0.2; transform: scale(1); }
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 800 800">
    <!-- Kreissymbol -->
    <circle class="symbol" cx="400" cy="400" r="150" />
    <!-- Spirale -->
    <path class="symbol" d="
      M400,400
      m-75,0
      a75,75 0 1,0 150,0
      a75,75 0 1,0 -150,0
      m10,0
      a65,65 0 1,1 130,0
      a65,65 0 1,1 -130,0
      m10,0
      a55,55 0 1,0 110,0
      a55,55 0 1,0 -110,0
    "/>
    <!-- Stern -->
    <polygon class="symbol" points="400,250 420,360 530,360 440,420 470,530 400,460 330,530 360,420 270,360 380,360"/>
  </svg>
</body>
</html>
